<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 ">
      <h2 class="text-center">Add User</h2>
      <form>
        <div class="form-group">
          <label for="emailAddress">Email:</label>
          <input [(ngModel)]="user.emailAddress" placeholder="Email" name="emailAddress" class="form-control" id="emailAddress" required>
        </div> 
      
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName" required>
        </div>
        
        

        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
              <label class="radio-inline">
                  <input type="radio" value="male" name="gender"
                  [(ngModel)]="user.gender">Male
              </label>
              <label class="radio-inline">
                      <input type="radio" value="female" name="gender"
                      [(ngModel)]="user.gender">Female
                  </label>
      
          </div>
      </div>
      
      
      <div class="form-group">
          <label for="lastName">Last Name:</label>
         <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName" required>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Num:</label>
          <input [(ngModel)]="user.phonenumber" placeholder="PhoneNumber" name="phonenumber" class="form-control" id="phonenumber" required>
        </div>
      
        <button class="btn btn-success" (click)="createUser()" id="one" >Create</button>
      </form>
  </div>
  <div class="col-sm-4"></div>

</div>
